<!-- Dashboard banner section -->
<dashboard-banner></dashboard-banner>

<!-- Flight search section -->
<section class="mt-50px mb-15px">
  <flight-search (search)="ngOnFlightSearched($event)"></flight-search>
</section>

<!-- Calendar section end -->
<section class="mt-50px mb-15px"
         *ngIf="bHasFlightSearched">
  <flight-schedule [available-flights]="availableFlights"></flight-schedule>
</section>
